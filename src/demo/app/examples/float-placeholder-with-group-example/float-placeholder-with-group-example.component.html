<p>Floating placeholder along with grouped items to show more complex use cases.</p>
<ng-select [items]="accounts" bindLabel="name" [floatPlaceholder]="true" bindValue="name" groupBy="country" [(ngModel)]="selectedAccount">
	<ng-template ng-optgroup-tmp let-item="item">
		{{ item.country || 'Unnamed group' }}
	</ng-template>
</ng-select>

<br />
<small>Selected: {{ selectedAccount | json }}</small>
